<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    
    <div class="container pt-4 pb-4">
        <form action="#" class="mb-4">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surename-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
            </div>
            <div class="mb-3">
                <input class="form-control" type="number" id="start-inp" placeholder="Дата поступления">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факультет</th>
                    <th>Год поступления</th>
                </tr>
            </thead>
            <tbody id="stud-table">
                <tr>
                    <td>Иванов Иван Иванович</td>
                    <td>12.04.1998</td>
                    <td>Экономика</td>
                    <td>2010</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script defer src="js/index.js"></script>
</body>
</html>
